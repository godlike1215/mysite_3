<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 企业开发实战-Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <style>
        .post {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container head">
        <nav class="navbar navbar-expand-lg navbor-light bg-light">
            <a class="navbor-brand" href="{% url 'index' %}">首页</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% for cate in navs %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_category' cate.id %}">{{ cate.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/search/" method="GET">
                    <input class="form-control mr-sm-2" type="search"  aria-label="Search" name="keyword1" value="{{ keyword }}">
                    <button class="btn btn-outline-success" type="submit">搜索</button>
                </form>
            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="display-4">Typeidea</h1>
            <p class="lead">基于django</p>
        </div>
    </div>
        <div class="container main">
            <div class="row">
                <div class="col-9 post-list">
                    {% block main %}
                    {% endblock %}
                </div>
                <div class="col-3">
                    {% block sidebar%}
                    {% for sidebar in sidebars %}
                    <div class="card sidebar">
                        <div class="card-body">
                            <h4 class="card-title">{{ sidebar.title }}</h4>
                            <p>
                                {{ sidebar.content_html }}
                            </p>
                        </div>
                    </div>
                    {% endfor %}
                    {% endblock %}
                </div>
            </div>
        </div>
    <footer class="footer">
        <div class="container">
            <hr/>
            <nav class="nav category">
                <a href="#" class="nav-link">读书</a>
                <a href="{% url 'link' %}" class="nav-link">友链</a>
            </nav>
        </div>
        <div class="container power">
            <span class="text-muted">Power by sss</span>
        </div>
    </footer>
</body>
</html>
